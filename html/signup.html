<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/signup.css">

<body>
    <div class="logo">
        <img src="../assets/evologo.png">
    </div>
    <div class="signup">
        <h2 class="signup__title">SIGN UP</h2>
        <div class="signup__form">
            <div>
                <input required="" type="text" name="text" autocomplete="off" placeholder="Name" class="input"
                    id="input-name">
            </div>
            <div>
                <input required="" type="text" name="text" autocomplete="off" placeholder="E-mail" class="input"
                    id="input-email">
            </div>
            <div>
                <input required="" type="password" name="text" autocomplete="off" placeholder="Password" class="input"
                    id="input-password">

            </div>
        </div>


        <!--signupbutton-->
        <div class="form__button">
            <a href="../html/signup.html"><input type="button" value="Make an account" class="button" id="button2"></a>
        </div>

        <div class="spatie"></div>


        <div class="socialmedia">
            <a href="https://www.facebook.com/museumdino/"><img src="../assets/social media/iotai-icon-fb.png"
                    alt="facebook"></a>
            <a href="https://www.instagram.com/rbinsmuseum/"><img src="../assets/social media/iotai-icon-ig.png"
                    alt="instagram"></a>
            <a href="https://www.tiktok.com/@naturalsciences.be"><img src="../assets/social media/iotai-icon-tt.png"
                    alt="tiktok"></a>
            <a href="https://www.youtube.com/c/Naturalsciences/videos?app=desktop"><img
                    src="../assets/social media/iotai-icon-yt.png" alt="youtube"></a>
        </div>
