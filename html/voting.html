<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container">
    <div class="voting-wrapper">
      <p class="subtitles" id="prompt">Vote for your main suspect.</p>

        <p>Rachelle</p>
        <div class="av-vote">
          <img id="avatar-img" src="../assets/avatars/avatar-waterlily-g.png">

        </div>
      </div>

      <div class="voting-container">
        <p>Simon</p>
        <div class="av-vote">
          <img id="avatar-img" src="../assets/avatars/avatar-t-rex-g.png">

        </div>
      </div>

      <div class="voting-container">
        <p>Yoran</p>
        <div class="av-vote">
          <img id="avatar-img" src="../assets/avatars/avatar-diplodocus-g.png">
          <button class="button-green" id="btn-vote">Vote</button>
        </div>
      </div>

      <div class="voting-container">
        <p>Stephan</p>
        <div class="av-vote">
          <img id="avatar-img" src="../assets/avatars/avatar-quartz-g.png">
          <button class="button-yellow" id="btn-voted">Voted</button>
        </div>
      </div>

      <div class="voting-container">
        <p>Kasper</p>
        <div class="av-vote">
          <img id="avatar-img" src="../assets/avatars/avatar-baby-g.png">

        </div>
      </div>



    </div>
