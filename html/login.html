<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="icon" href="../assets/evologo.png" type="images/x-icon" />
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="stylesheet" href="../css/styleguide.css" />
        <script src="../js/login.js" type="module" defer></script>
    </head>

    <body>
        <main>
            <h1 class="titles green title-log-in">LOG IN</h1>
            <div class="form">
                <div class="input">
                    <input required type="text" name="text" autocomplete="off" placeholder="E-mail or name" class="input" id="input-nameOrEmail" />
                    <input required type="password" name="text" autocomplete="off" placeholder="Password" class="input" id="input-password" />
                </div>
                <div class="buttons">
                    <button class="button-green" id="login">Log in</button>
                </div>
            </div>
        </main>
    </body>
</html>
