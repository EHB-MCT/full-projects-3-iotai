<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EvoMission</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <main>
            <div class="aside">
                <div class="select-task">
                    <p>Select a task</p>
                </div>
                <div class="call-for-meeting">
                    <div class="wrapper">
                        <p>Call for meeting</p>
                        <img src="../assets/meeting.png" alt="meeting room" width="27px" height="19px" />
                    </div>
                </div>
            </div>
            <div>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar">
                        <div id="progress">30</div>
                    </div>
                    <p>Total Completed Tasks</p>
                </div>
                <div class="map">
                    <div class="missions">
                        <div id="mission1">
                            <img src="../assets/pin_1.png" alt="mission 1" />
                        </div>
                        <div id="mission2">
                            <img src="../assets/pin_2.png" alt="mission 2" />
                        </div>
                        <div id="mission3">
                            <img src="../assets/pin_3.png" alt="mission 3" />
                        </div>
                    </div>
                    <div class="room">
                        <img src="../assets/gallery-of-humankind.png" alt="gallery of humankind" width="400px" height="325px" />
                    </div>
                    <div class="magnification-glass">
                        <!-- Image is for zooming in but should be replaced by zooming out -->
                        <img src="../assets/magnification-glass.png" alt="zoom out" />
                    </div>
                </div>
            </div>
            <div></div>
        </main>
    </body>
</html>
