<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EvoMission</title>
        <link rel="stylesheet" href="../css/portrait.css" />
        <link rel="stylesheet" href="../css/__styleguide.css" />
        <link rel="stylesheet" href="../css/rules.css" />
        <link rel="stylesheet" href="../css/aniamtions.css" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="rule_header">
            <div class="logo">
                <img src="../assets/evologo.png" />
            </div>
            <div rules_title>
                <h1 class="titels glow_blue green">Rules</h1>
            </div>
        </div>

        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide-header">
                        <p class="rule_counter ondertitels">Rule 1/6</p>
                        <p>EvoMission is a game about trust and betrayal.</p>
                    </div>
                    <div class="rule_box_column">
                        <img src="../assets/icons/claw.png" />
                        <p>Predators</p>
                    </div>
                    <div class="rule_box_column">
                        <p>vs.</p>
                    </div>
                    <div class="rule_box_column">
                        <img src="../assets/icons/flask.png" />
                        <p>Scientists</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="rule_counter ondertitels">Rule 2/6</p>
                    <p>The scientists need to complete their tasks as fast as possible. If all tasks are completed, they win the game.</p>
                    <div class="rule_box_column">
                        <img src="../assets/icons/flask.png" />
                        <p>Scientists</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="rule_counter ondertitels">Rule 3/6</p>
                </div>
                <div class="swiper-slide">
                    <p class="rule_counter ondertitels">Rule 4/6</p>
                </div>
                <div class="swiper-slide"><p class="rule_counter ondertitels">Rule 5/6</p></div>
                <div class="swiper-slide"><p class="rule_counter ondertitels">Rule 6/6</p></div>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.mySwiper', {});
        </script>

        <div class="rule_footer">
            <a href="./game.html"><button class="button-green">Next rule</button></a>
            <a class="rule_footer_skip ondertitels" href="#"><p>Skip rules</p></a>
        </div>
    </body>
</html>
