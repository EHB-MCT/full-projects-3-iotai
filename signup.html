<html lang="en">

<head>

<body>
    <div class="logo">
        <img src="images/evologo.png">
    </div>
    <div class="signup">
        <h2 class="signup__title">SIGN UP</h2>
        <div class="signup__form">
            <div>
                <input required="" type="text" name="text" autocomplete="off" placeholder="Name" class="input"
                    id="input-name">
            </div>
            <div>
                <input required="" type="text" name="text" autocomplete="off" placeholder="E-mail" class="input"
                    id="input-email">
            </div>
            <div>
                <input required="" type="password" name="text" autocomplete="off" placeholder="Password" class="input"
                    id="input-password">

            </div>
        </div>


        <!--signupbutton-->
        <div class="form__button">
            <a href="signup.html"><input type="button" value="Make an account" class="button" id="button2"></a>
        </div>
